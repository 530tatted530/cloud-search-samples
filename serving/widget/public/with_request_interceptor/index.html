<!DOCTYPE html>
<html>
  <head>
    <title>Cloud Search Widget - Basic usage</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="with_request_interceptor/app.css">
  </head>
  <body>
    <div class="content">
      <div id="search_bar">
        <div id="suggestions_anchor">
          <input type="text" id="search_input" placeholder="Search for...">
        </div>
        <!-- [START cloud_search_widget_source_select] -->
        <div>
          <span>Source</span>
          <select id="sources">
            <option value="ALL">All</option>
            <option value="GOOGLE_GMAIL">Gmail</option>
            <option value="GOOGLE_DRIVE">Drive</option>
            <option value="GOOGLE_SITES">Sites</option>
            <option value="GOOGLE_GROUPS">Groups</option>
            <option value="GOOGLE_CALENDAR">Calendar</option>
            <option value="GOOGLE_KEEP">Keep</option>
          </select>
        </div>
        <!-- [END cloud_search_widget_source_select] -->
      </div>
      <div id="facet_results"></div>
      <div id="search_results"></div>
    </div>
    <!-- Polyfills for IE11 for fetch/promises -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/unfetch/polyfill"></script>

    <!-- Script for this app -->
    <script src="with_request_interceptor/app.js"></script>

    <!-- Google API loader -->
    <script src="https://apis.google.com/js/api.js?mods=enable_cloud_search_widget&onload=onLoad" async defer></script>
  </body>
</html>
